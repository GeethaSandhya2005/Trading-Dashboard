<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Management</h1>

        <!-- Form to buy stocks -->
        <form id="stock-form">
            <label for="stock-name">Stock Name:</label>
            <input type="text" id="stock-name" required>

            <label for="stock-price">Price per Share:</label>
            <input type="number" id="stock-price" required>

            <label for="stock-quantity">Quantity:</label>
            <input type="number" id="stock-quantity" required>

            <button type="button" id="buy-stock">Buy Stock</button>
        </form>

        <!-- Portfolio table -->
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th>Stock Name</th>
                    <th>Price per Share</th>
                    <th>Quantity</th>
                    <th>Total Value</th>
                    <th>Profit/Loss</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Portfolio rows will be dynamically inserted here -->
            </tbody>
        </table>

        <div>
            Total Portfolio Value: <span id="total-value">$0.00</span>
        </div>
    </div>
    <!-- Modal for Entering Selling Price -->
<div id="sell-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>Enter Selling Price for <span id="stock-name-modal"></span></h3>
        <label for="selling-price">Selling Price:</label>
        <input type="number" id="selling-price" placeholder="Enter price" />
        <button id="confirm-sell" class="btn-confirm">Confirm Sale</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
