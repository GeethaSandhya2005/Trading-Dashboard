<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading News Feed</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking CSS -->
</head>
<body>
    <h1 class="news-heading">Trading News Feed</h1>

    <!-- Search Bar for Filtering News -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search news...">
        <button id="search-btn">Search</button>
    </div>

    <!-- News Container -->
    <div class="news-container" id="news-container">
        <p class="loading-message">Loading news, please wait...</p>
    </div>

    <script src="script.js"></script> <!-- Linking JavaScript -->
</body>
</html>
